<html>
<head>
<script type="text/javascript">
function validation()
{
    var name1=document.formvalidation.name1.value,
	ph=document.formvalidation.ph.value;

	if(name1.length==0)
		window.alert("name must be entered");
	else if(name1.length<6)
		window.alert("name atleast 6 characters");
	else if(ph.length<=9||ph.length>=11)
		window.alert("enter valid phone number");
	if(isNaN(ph))
	{
		alert("enter numbers only at phone number");
		return false;
	}
}
</script>
<style>
body {background-image: url("detailbg.jpg");}
</style>
</head>

<body bgcolor="#ccff99">
<center>
<font color="red"
<p><h1>Land Details</h1></p></font>

<form name="formvalidation" method="post" action="">
<table border="1" width="60%" bordercolor="blue">

<thead bgcolor="#ffcc99">
<tr>
	<td>
		<p><label>Owner name :</label></p>
	</td>
	<td colspan="2">
		<input name="name1" type="text" size="15" maxlength="30" placeholder="Enter name"/>
	</td>
</tr>

<tr>
	<td><label>Phone numbe:</label></td>
	<td><input type="text" name="ph" size="10" maxlength="12" placeholder="Phone number"/></td>
</tr>

<tr>
	<td >
		<p><label>Land size :</label></p>
	</td>
	<td colspan="2">
		<input name="name" type="text" size="15" maxlength="30" placeholder="Enter size"/>
		<select name="drop down">
		<option value="1">sq. yard</option>
		<option value="2">sq. foot</option>
		<option value="3">sq. acre</option>
		<option value="4">sq. hectare</option>
		</select>
	</td>
</tr>
	
<tr>
	<td>
		<p><label>Village :</label></p>
	</td>
	<td colspan="2">
		<input name="name" type="text" size="15" maxlength="30" placeholder="Enter Village name"/>
	</td>
</tr>

<tr>
	<td>
		<p><label>District :</label></p>
	</td>
	<td colspan="2">
		<input name="name" type="text" size="15" maxlength="30" placeholder="Enter District name"/>
	</td>
</tr>

<tr>
	<td>
		<p><label>Water Availability :</label></p>
	</td>
	<td>
		<select name="drop down">
		<option value="1">Ample</option>
		<option value="2">Adequate</option>
		<option value="3">Insufficient</option>
		<option value="4">No water</option>
		</select>
	</td>
</tr>

<tr>
	<td>
		<p><label>Type of soil :</label></p>
	</td>
	<td colspan="2">
		<input name="name" type="text" size="15" maxlength="30" placeholder="Enter soil type"/>
	</td>
</tr>

<tr>
	<td>
		<p><label>Problems faceing due to farm :</label></p>
	</td>
	<td colspan="2">
		<textarea rows="3" cols="35" placeholder="any problem enter here"></textarea>
	</td>
</tr>

<th colspan="3">
Check your details before submitting.<br/>
	<input type="button" value="check" onclick="validation()"/>
	<input type="submit" value="submit"/>
	<input type="reset" value="clear"/>
</th>
</thead>
</table>
</form>
</center>
</body>
</html>
